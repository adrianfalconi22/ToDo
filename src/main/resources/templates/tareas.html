<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>tarea</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Tarea</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Descripcion</th>
						<th>Estado</th>
						<th>Prioridad</th>
						<th>Vencimiento</th>
						<th>actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tarea : ${tareas}">
						<td th:text="${tarea.titulo}"></td>
						<td th:text="${tarea.descripcion}"></td>
						<td th:text="${tarea.estado}"></td>
						<td th:text="${tarea.prioridad}"></td>
						<td th:text="${tarea.vencimiento}"></td>
						<td><a href="#"
							th:href="@{/tareas/tareasform?id=__${tarea.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/tareas/borrartarea?id=__${tarea.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${result == 1}" class="alert alert-succes" role="alert">agregada</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">no
			se agrego</div>


		<a href="#" th:href="@{/tareas/tareasform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				agregar tarea
			</button>
		</a>
		<form>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				salir
			</button>
		</form>
	</div>


</body>
</html>
