<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Backend Ninja - Add/modify Contact</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>tareasForm</h1>
			<br />
			<form action="#" th:action="@{/tareas/agregartarea}" th:object="${tareaModel}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				Titulo <input type="text" class="form-control" th:field="*{titulo}" th:value="${titulo}"></input> <br />
				decripcion <input type="text" class="form-control"
					th:field="*{descripcion}" th:value="${descripcion}"></input> <br />
				estado <input type="text" class="form-control"
					th:field="*{estado}" th:value="${estado}"></input> <br />
				prioridad<input type="number" class="form-control" th:field="*{prioridad}"
					th:value="${prioridad}"></input> <br /> <br /> 
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Accept
				</button>

			</form>
			<a>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					cancel
				</button>
			</a>
		</div>
	</div>

</body>
</html>
