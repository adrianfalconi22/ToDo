		<h1>Lista</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="lista : ${listas}">
						<td th:text="${lista.titulo}"></td>
						<td><a href="#"
							th:href="@{/listas/listasform?id=__${lista.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
					</a> 	<a href="#"
							th:href="@{/listas/borrarlista?id=__${lista.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>

				</tbody>
			</table>
		</div>

		<div th:if="${result == 1}" class="alert alert-succes" role="alert">agregada</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">no
			se agrego</div>


		<a href="#" th:href="@{/listas/listasform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">

				agregar lista
			</button>
		</a>
